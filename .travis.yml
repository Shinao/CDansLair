sudo: required
dist: trusty
language: cpp
compiler:
  - g++
  
before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  
install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get update
  - sudo apt-get install libqt4-dev qt4-qmake
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    install:

script:
  - $CXX --version
  - g++ --version
  - export g++="g++-4.8"
  - g++ --version
  - qmake -project
  - qmake CDansLair.pro
  - make
