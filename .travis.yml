language: cpp
compiler:
  - gcc
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get update
  - sudo apt-get install libqt4-dev qt4-qmake
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    install:

script:
  - g++ --version
  - qmake -project
  - qmake CDansLair.pro
  - make
